<?xml version="1.0" encoding="UTF-8"?>
<svg width="90mm" height="20mm" version="1.1" viewBox="0 0 {SIZE_X} 20" xmlns="http://www.w3.org/2000/svg" aria-label="badge">
    <defs>
        <linearGradient id="grad-badge" x1="50%" y1="30%" x2="50%" y2="100%">
            <stop stop-color="#7771" offset="0%" />
            <stop stop-color="#111f" offset="100%" />
        </linearGradient>
        <linearGradient id="grad-text" x1="50%" y1="30%" x2="50%" y2="100%">
            <stop stop-color="#f88" offset="0%" />
            <stop stop-color="#4004" offset="100%" />
        </linearGradient>
        <filter id="filter-text" width="120" height="120">
            <feOffset in="SourceAlpha" dx="20" dy="20" />
            <feGaussianBlur stdDeviation="10" />
            <feBlend in="SourceGraphic" in2="blurOut" />
        </filter>
    </defs>
    
    <rect x="0%" y="0%"
          fill="url(#grad-badge)"
          width="100%"
          height="100%"
          rx="10"
          ry="10"
    />
    
    <text x="50%" y="50%"
          dominant-baseline="middle"
          fill="url(#grad-text)"
          filter="url(#filter-text)"
          font-family="'Comic Sans MS', 'serif'"
          font-size="10px"
          font-weight="normal"
          xml:space="default">
        <tspan text-anchor="middle">Invalid input: {}</tspan>
    </text>
</svg>
